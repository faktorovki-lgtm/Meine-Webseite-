<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

<style>

.demo-list-control {
  width: 300px;
}

.page-content {
padding: 0px 100px;
}

.bezahlt {
  color: green;
}
.offen {
  color: red;
}
.unbekannt {
  color: gray;
}

.form-area {
  margin-top: 60px; /* Abstand zum oberen Rand */
}
.mdl-textfield__input {
  font-size: 24px;
  height: 40px;
}
.mdl-button {
  font-size: 22px;
  padding: 12px 32px;
  min-height: 48px;
  line-height: 32px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.mdl-button {
  vertical-align: middle;
}
.input-row {
  display: flex;
  align-items: center;
  gap: 18px; /* Abstand zwischen Eingabe und Button, Wert anpassbar */
}

</style>

<script>

const rechnungen = {
  "3880": true,
  "6815": true,
  "4459": false,
  "1290": true,
  "6713": true,
  "8093": true,
  "1321": true,
  "5940": true,
  "4278": true,
  "5945": false,
  "2721": true
};

function addTodo(event){
  event.preventDefault();
  const todofield = document.getElementById("todofield");
  const todolist = document.getElementById("todolist");

  let eingabe = todofield.value.trim();
  let status = "";
  let statusClass = "";
  
  if (eingabe in rechnungen) {
    status = rechnungen[eingabe] ? "bezahlt" : "offen";
    statusClass = rechnungen[eingabe] ? "bezahlt" : "offen";
  } else {
    status = "Rechnungsnummer unbekannt";
    statusClass = "unbekannt";
  }
  
  todolist.innerHTML = `
    <li class="mdl-list__item" style="font-size:24px; display:flex; align-items:center; gap:16px;">
      <i class="material-icons mdl-list__item-avatar">label</i>
      <span>Rechnung ${eingabe}:</span>
      <span class="${statusClass}" style="font-weight:bold;">${status}</span>
    </li>
  `;
  todofield.value = "";
}




</script>


</head>
<body>
    <!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">Zahlungseingang prüfen</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
        <a class="mdl-navigation__link" href="">Link</a>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Zahlungseingang prüfen</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
      <a class="mdl-navigation__link" href="">Link</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content"><!-- Your content goes here -->


<form onsubmit="addTodo(event)" class="form-area">
  <div class="input-row">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="todofield">
      <label class="mdl-textfield__label" for="todofield">Rechnungsnummer eingeben</label>
    </div>
    <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
      PRÜFEN
    </button>
  </div>
</form>




<ul class="demo-list-control mdl-list" id="todolist" style="width:auto;"></ul>

  
  </ul>


    </div>
  </main>
</div>
</body>
</html>
